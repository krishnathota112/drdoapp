<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCI Login Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffb6d9, #ffdaf2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 50px;
      width: 420px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #d63384;
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: 600;
      white-space: nowrap; /* Ensures the title stays on one line */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    p {
      color: #444;
      margin-bottom: 25px;
      font-size: 14px;
      font-weight: 400;
    }

    input[type="text"] {
      width: 87%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d3a1b7;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #d63384;
      box-shadow: 0 0 8px rgba(214, 51, 132, 0.3);
    }

    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background-color: #b42b6d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>RCI - Research Centre Imarat</h1>
    <p>Empowering students to explore, compute, and innovate using modern technologies.</p>
    
    <input type="text" id="nameInput" placeholder="Enter your name">
    <br>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      if (name === "harshini") {
        window.location.href = "profile.html";
      } else {
        alert("Invalid Name! Please try again.");
      }
    }
  </script>

</body>
</html>
