      font-weight: 600;
    }

    p {
      font-size: 15px;
      color: #444;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #d63384;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    a:hover {
      background-color: #b42b6d;
      transform: scale(1.05);
    }
